layer:
  bind-layers:
    - lower: UDP
      upper: RTP

file:
  pcap:
    priority: 0
  text:
    priority: 1

packet:
  layers:

    Raw: drop

    Padding: pass

    SDP:
      fields:
        v: pass
        a: pass
        b: pass
        m: pass
        s: pass
        t: pass
        p: pass
        c: sdp-connection
        o: sdp-origin
        e: email

    SIPHeader:
      fields:
        To: sip-identity
        From: sip-identity
        P-Asserted-Identity: sip-identity
        P-Preferred-Identity: sip-identity
        Contact: sip-identity
        Diversion: sip-identity
        Call-ID: sip-call-id
        P-Charging-Vector: sip-p-charging-vector
        Via: sip-via
        Accept: pass
        Content-Length: pass
        User-Agent: pass
        CSeq: pass
        Max-Forwards: pass
        Allow-Events: pass
        Allow: pass
        Supported: pass
        Date: pass
        Content-Type: pass
        Require: pass
        Session-Expires: pass
        Min-SE: pass
        Expires: pass
        RSeq: pass
        RAck: pass
        Cisco-Guid: pass
        Reason: pass
        Server: pass
        x-nt-service: pass
        x-nt-location: pass
        x-nt-corr-id: pass
        X-Siemens-Call-Type: pass

    SIPResponse: pass

    SIPRequest:
      fields:
        Request-URI: sip-identity
      other-fields: pass

    SIP: pass

    RTP: drop

    IPv6: drop

    IP:
      fields:
        src: ip-address
        dst: ip-address
        chksum: reset
        len: reset
      other-fields: pass

    IPerror: # IP in ICMP (idem IP)
      fields:
        src: ip-address
        dst: ip-address
        chksum: reset
        len: reset
      other-fields: pass

    ICMP:
      fields:
        type: icmp-filter-type
        gw: ip-address
        ptr: drop
        chksum: reset
      other-fields: pass

    ICMPerror: # ICMP in ICMP (idem ICMP)
      fields:
        type: icmp-filter-type
        gw: ip-address
        ptr: drop
        chksum: reset
      other-fields: pass

    UDP:
      fields:
        len: reset
        chksum: reset
      other-fields: pass

    UDPerror: # UDP in ICMP (idem UDP)
      fields:
        len: reset
        chksum: reset
      other-fields: pass

    TCP:
      fields:
        len: reset
        chksum: reset
      other-fields: pass

    TCPerror: # TCP in ICMP (idem TCP)
      fields:
        len: reset
        chksum: reset
      other-fields: pass

    Dot1Q: pass

    ARP:
      fields:
        hwsrc: mac-address
        hwdst: mac-address
        psrc: ip-address
        pdst: ip-address
      other-fields: pass

    Ether:
      fields:
        src: mac-address
        dst: mac-address
      other-fields: pass

    DNS: # Do not pass layer to process packet inside field
      other-fields: pass

    DNSQR:
      fields:
        qname: domain-name
      other-fields: pass

    DNSRR:
      fields:
        rrname: domain-name
        rdata: dns-rdata
      other-fields: pass

  text:
    priority: 1

data:
  ip:
    blocks:
      - 0.0.0.0/1          # Class A network RFC 791
      - 0.0.0.0/8          # Current network RFC 6890
      - 0.0.0.0/24         # Do not anonymize 0.0.0.0
      - 10.0.0.0/8         # Private network RFC 1918
      - 100.64.0.0/10      # Shared Address Space RFC 6598
      - 127.0.0.0/8        # Loopback RFC 6890
      - 128.0.0.0/2        # Class B network RFC 791
      - 169.254.0.0/16     # Link-local RFC 3927
      - 172.16.0.0/12      # Private network RFC 1918
      - 192.0.0.0/24       # IETF Protocol Assignments RFC 6890
      - 192.0.0.0/3        # Class C network RFC 791
      - 192.0.2.0/24       # TEST-NET-1, Network benchmark tests RFC 5737
      - 192.168.0.0/16     # Private network RFC 1918
      - 192.88.99.0/24     # IPv6 to IPv4 relay RFC 3068
      - 198.18.0.0/16      # Network benchmark tests RFC 2544
      - 198.51.100.0/24    # TEST-NET-2, documentation and examples RFC 5737
      - 203.0.113.0/24     # TEST-NET-3, documentation and examples RFC 5737
      - 224.0.0.0/4        # IP multicast (former Class D network) RFC 5771
      - 240.0.0.0/4        # Reserved (former Class E network) RFC 1700
      - 255.255.255.255/8  # Broadcast RFC 919

  domain:
    # Additional Top Level Domains
    tlds:
      - test      # TLD for testing RFC 2606
      - exemple   # TLD for testing RFC 2606
      - invalid   # TLD for testing RFC 2606
      - localhost # TLD for testing RFC 2606
      - invalid   # TLD for testing RFC 2606
      - lan       # TLD for private LAN RFC 6762
      - local     # TLD for private LAN RFC 6762
      - home      # TLD for private LAN RFC 6762
      - corp      # TLD for private lAN RFC 6762
      - intranet  # TLD for private LAN RFC 6762
      - private   # TLD for private LAN RFC 6762
      - internal  # TLD for private LAN RFC 6762
      - localnet  # TLD for private LAN

  name:
    special-char: [" ", "-", ".", "/", "\\"]
    exclusion:

  phone:
    formats:
        - (\+|00|000)(\d{10,15}) # Complete E.164 numbers
        - (0|00)(\d{7,10})       # Regionnal numbers
        - ()(\d{10,15})          # Other numbers

  global:
    find-exclusion:
      - 'SIP to tag: (\d{10})'
      - 'SIP from tag: (\d{10})'
      - '>;tag=(\d{10})'
      - 'Call-ID: (\d{8}\-\d{10}-\d{6})'
      - 'Session ID: (\d+)'
      - 'Session Version: (\d+)'
      - 'Owner/Creator, Session Id \(o\): .+ (\d+ \d+) IN IP4'
